{% extends 'base.html' %}
{% block title %}
    New Fuel
{% endblock%}

{% block content %}
<div class="container">
    <div class="row ">
        <div class="col">
            
        </div> 
        <div class="col">
            <div class="cotainer">
                <div class="card">
                    <div class="card-header">{{page_name}}</div>
                
                <div class="card-body"> 
            <form method="POST" action="">                    
                {% csrf_token %}
                
                    
                    <div class="form-group">
                        <label for="inputPassword4">Volume</label>
                        <input type="number" class="form-control" name="volume" placeholder="Volume" value="{{stock.volume}}" required>
                    </div>
                   
                    <div class="form-group">
                        <label for="inputState">Petrols</label>
                    
                        <select name="fuel" id="fuel" class="custom-select my-1 mr-sm-2" required="required">
                            {% if not stock.fuel %}
                            <option value="" disabled selected></option>
                            {% else %}
                            <option value="" disabled></option>
                            {% endif %}
                            {% for fuel in fuels %}
                                {% if stock.fuel.id == fuel.id %}
                                <option value="{{fuel.id}}" selected>{{fuel}}</option>
                                {% else %}
                                <option value="{{fuel.id}}">{{fuel}}</option>
                                {% endif %}
                            {% endfor %}
                        </select>
                </div>
                
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
                    
                   
                </div>
            </div>
        </div>
        </div>
        <div class="col">
            
        </div>
    </div>
    
  
</div>


    
  


            
        {% endblock %}
