{% extends 'base.html' %}
{% block title %}Fuel List{% endblock %}

{% block content %}
<br>
    <div class="container justify-content-center">
 
        <div class="card mb-4 mt-2">
            <div class="card-header">
                <h4>{{page_name}}</h4>
            </div>
            <div class="card-body scrollbar scroll_dark pt-0" style="max-height: 350px;">
                <div class="container">
                    <table id ="datatable" class="table table-borderless">
                        <thead table-bold>
                            <th>#</th>
                            <th>name</th>
                            
                            {% if perms.auth.add_permission %}
                            <!-- <th>Action</th> -->
                            {% endif %}
                            <hr>
                        </thead>
                        <tbody>
                            <tr>
                                {% for perm in permissions %}
                                <td>{{forloop.counter}}</td>
                                <td>{{perm.name}}</a></td>
                                <td>
                                    <a class="mr-3" href=""><i class="fe fe-edit"></i></a><a href="" onclick="return confirm('Are you sure you want to delete this item?');"><i class="fe fe-trash-2"></i></a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- <script>
        function myFunction() {
          confirm("Are you sure you want to delete this");
        }
    </script> -->

{% endblock %}
