{% extends 'base.html' %}
{% block title %}
    New Fuel
{% endblock%}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12 m-b-30">
            <!-- begin page title -->
            <div class="d-block d-lg-flex flex-nowrap align-items-center">
                <div class="page-title mr-4 pr-4 border-right">
                    <h1>New Stock</h1>
                </div>
                <div class="breadcrumb-bar align-items-center">
                    <nav>
                        <ol class="breadcrumb p-0 m-b-0">
                            <li class="breadcrumb-item">
                                <a href="{% url 'home' %}"><i class="ti ti-home"></i></a>
                            </li>
                            <li class="breadcrumb-item">
                                stocks
                            </li>
                            <li class="breadcrumb-item active text-primary" aria-current="page">new-stock</li>
                        </ol>
                    </nav>
                </div>
            
            </div>
            <!-- end page title -->
        </div>
    </div>
    <div class="row ">
        <div class="col">
            
        </div> 
        <div class="col">
            <div class="cotainer">
                <div class="card">
                    <div class="card-header">{{page_name}}</div>
                
                <div class="card-body"> 
            <form method="POST" action="">                    
                {% csrf_token %}
                
                    
                    <div class="form-group">
                        <label for="inputPassword4">Volume</label>
                        <input type="number" class="form-control" name="volume" placeholder="Volume" value="{{stock.volume}}" required>
                    </div>
                   
                    <div class="form-group">
                        <label for="inputState">Fuel Type</label>
                    
                        <select name="fuel" id="fuel" class="custom-select my-1 mr-sm-2" required="required">
                            {% if not stock.fuel %}
                            <option value="" disabled selected></option>
                            {% else %}
                            <option value="" disabled></option>
                            {% endif %}
                            {% for fuel in fuels %}
                                {% if stock.fuel.id == fuel.id %}
                                <option value="{{fuel.id}}" selected>{{fuel}}</option>
                                {% else %}
                                <option value="{{fuel.id}}">{{fuel}}</option>
                                {% endif %}
                            {% endfor %}
                        </select>
                </div>
                
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
                    
                   
                </div>
            </div>
        </div>
        </div>
        <div class="col">
            
        </div>
    </div>
    
  
</div>


    
  


            
        {% endblock %}
