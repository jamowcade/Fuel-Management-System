{% extends 'main.html' %}

{% block content %}
<br>
    <div class="container justify-content-center">
     <div>
        <a href=""><button class="btn btn-primary">Add New Stock</button></a>
     </div>
        <div class="card mb-4 mt-2">
            <div class="card-header">
                <h4>Stock List</h4>
            </div>
            <div class="card-body">
                <div class="container">
                    <table class="table table-bordered">
                        <thead class="table-dark">
                            <th>No</th>
                            <th>Fuel Type</th>
                            <th>Volume</th>
                            <th>Created Date</th>
                            <th>Action</th>
                        </thead>
                        <tbody>
                            <tr>
                                {% for stock in stocks %}
                                
                                <td>{{stock.id}}</td>
                                <td>{{stock.fuel}}</td>
                                <td>{{stock.volume}}</td>
                                <td>{{stock.created}}</td>
                                <td>
                                    <a href=""><button class="btn btn-info">update</button></a>
                                    <a href=""><button class="btn btn-danger">Delete</button></a>
                                </td>

                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

   

{% endblock %}
