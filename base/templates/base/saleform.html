{% extends 'base.html' %}
{% block title %}
    New Sale
{% endblock title %}

{% block content %}
<div class="container">
    <div class="row ">
        <div class="col">
            
        </div> 
        <div class="col">
            <div class="cotainer">
                <div class="card">
                    <div class="card-header">{{page_name}}</div>
                
                <div class="card-body"> 
            <form method="POST" action="">                    
                {% csrf_token %}
                    <div class="form-group">
                        <label for="customer">Costomer</label>
                        <input type="text" class="form-control" name="customer" placeholder="customer.." value="{{sale.customer_name}}" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="volume">Volume</label>
                        <input type="number" class="form-control" name="volume" placeholder="volume.." value="{{sale.volume}}" required>
                    </div>
                   
                    <div class="form-group">
                        <label for="inputState">Petrols</label>
                    
                        <select name="fuel" class="custom-select my-1 mr-sm-2" required="required">
                            {% if not sale.fuel %}
                            <option value="" disabled selected></option>
                            {% else %}
                            <option value="" disabled></option>
                            {% endif %}
                            {% for fuel in fuels %}
                                {% if sale.fuel.id == fuel.id %}
                                <option value="{{fuel.id}}" selected>{{fuel}}</option>
                                {% else %}
                                <option value="{{fuel.id}}">{{fuel}}</option>
                                {% endif %}
                            {% endfor %}
                        </select>
                </div>
                
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
                    
                   
                </div>
            </div>
        </div>
        </div>
        <div class="col">
            
        </div>
    </div>
    
  
</div>
        
      
    </div>


{% endblock %}
