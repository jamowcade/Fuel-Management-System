{% extends 'main.html' %}
{% block title %}
    Login
{% endblock title %}

{% block content %}
    <div class="container mt-5 mb-5 p-10">
        <div class="row">
            <div class="col">
                
            </div> 
            <div class="col">
                <div class="cotainer">
                    <div class="card">
                        <div class="card-header">Please Login</div>
                    
                    <div class="card-body">
                        <form action="" method="POST">
                            {% csrf_token %}
                            
                                <div class="form-group">
                                  <label for="username" class="form-group">Username</label>
                                  <input type="text" name="username" class="form-group">  
                                </div>
                                <div class="form-group">
                                    <label for="password" class="form-group">Password</label>
                                    <input type="password" name="password" class="form-group">
                                </div>
                           
                            <div class="form-group">
                                <button type="submit" class="btn btn-success">Login</button>
                            </div>
                        </form>
                       
                    </div>
                </div>
            </div>
            </div>
            <div class="col">
                
            </div>
        </div>
        
      
    </div>


{% endblock %}
