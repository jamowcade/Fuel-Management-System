{% extends 'base.html' %}
{% block title %}
    New Fuel
{% endblock title %}

{% block content %}
    <div class="container">
        <div class="row ">
            <div class="col">
                
            </div> 
            <div class="col">
                <div class="cotainer">
                    <div class="card">
                        <div class="card-header">{{page_name}}</div>
                    
                    <div class="card-body"> 
                        {% if form.errors %}
                            <div class="alert alert-danger alert-dismissible" role="alert">
                                <div id="form_errors">
                                    {% for key, value in user_form.errors.items %}
                                        <strong>{{ value }}</strong>
                                    {% endfor %}
                                </div>
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        {% endif %}
                <form method="POST" action="">                    
                    {% csrf_token %}
                    
                        <div class="form-group">
                            <label for="inputEmail4">Petrol type</label>
                            <input type="text" class="form-control" name="name" placeholder="Petrol type name" value="{{fuel.name}}" required>
                        </div>
                        <div class="form-group">
                            <label for="price">Price</label>
                            <input type="number" step="any" class="form-control" name="price" placeholder="Price" value="{{fuel.price}}" required>
                        </div>
                        <div class="form-group">
                            <label for="status" class="control-label">Status</label>
                            <select name="status" id="status" name="status" class="custom-select my-1 mr-sm-2" required>
                                {% if fuel.status == '1' %}
                                <option value="1" selected>Active</option>
                                {% else %}
                                <option value="1">Active</option>
                                {% endif %}
                                
                                {% if fuel.status == '0' %}
                                <option value="0" selected>Inactive</option>
                                {% else %}
                                <option value="0">Inactive</option>
                                {% endif %}
                            </select>
                        </div>
                   
                    
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
                        
                       
                    </div>
                </div>
            </div>
            </div>
            <div class="col">
                
            </div>
        </div>
        
      
    </div>

 

    </div>
    </div>


{% endblock %}
